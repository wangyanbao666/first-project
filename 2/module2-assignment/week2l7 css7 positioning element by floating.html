<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Positioning Element by Floating</title>
	<style type="text/css">
		body {
			margin-bottom: 20px; 
		}
		p {
			width: 50px;
			height:50px;
			border:1px solid black;
			float: left;
			margin-right: 10px;
		}
		div {
			background-color: #00FFFF;
		}
		section {
			clear:left;
		}
	</style>
</head>
<body>
	<h1>Positioning element by floating</h1>
	<div>
		<p style="background-color: red;"></p>
		<p style="background-color: blue;"></p>
		<p style="background-color: green;"></p>
		<p style="background-color: gray;"></p>
		<section>It is a block testing for floating which can position element flow.</section>
	</div>
</body>
</html>
