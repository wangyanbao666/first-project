<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Responsive Layout</title>
	<style type="text/css">
		* {
			box-sizing: border-box;
		}
		p {
			height:200px;
			margin-right: auto;
			margin-left: auto;
			border: 1px dotted green;
			background-color: gray;
			width:90%;
		}
		@media (min-width: 1200px) {
			.col-lg-3 {
				float: left;
				border: 1px solid black;
				width: 33.3%;
			}
		}
		@media (min-width: 950px) and (max-width: 1199px) {
			.col-md-6 {
				float: left;
				border-right-style: 1px dotted blue;
				width: 50%;
			}
		}
	</style>
</head>
<body>
	<div>
		<div class="col-lg-3 col-md-6"><p>col1</p></div>
		<div class="col-lg-3 col-md-6"><p>col1</p></div>
		<div class="col-lg-3 col-md-6"><p>col1</p></div>
		<div class="col-lg-3 col-md-6"><p>col1</p></div>
		<div class="col-lg-3 col-md-6"><p>col1</p></div>
		<div class="col-lg-3 col-md-6"><p>col1</p></div>
	</div>
</body>
</html>
