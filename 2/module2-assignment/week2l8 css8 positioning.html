<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Positioning Elements</title>
	<style type="text/css">
		* {
			box-sizing: border-box;
			margin: 0px;
		}
		div {
			background-color: orange;
			position: relative;
		}
		p {
			width: 100px;
			height: 100px;
			margin-bottom: 15px;
			border: 2px solid black;
			
		}
		.p1 {
			background-color: yellow;
			position: absolute;
			top: 20px;
			left: 20px
		}
		.p2 {
			background-color: green;
		}
		.p3 {
			background-color: maroon;
		}
		.p4 {
			background-color: gray;
		}
	</style>
</head>
<body>
	<h1>Positioning Element</h1>
	<div>
		<p class="p1"></p>
		<p class="p2"></p>
		<p class="p3"></p>
		<p class="p4"></p>
	</div>
	
</body>
</html>
