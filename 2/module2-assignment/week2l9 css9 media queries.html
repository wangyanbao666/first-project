<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>
		Media Queries
	</title>
	<style type="text/css">
		@media (min-width: 992px) and (max-width:1192px) {
			
			p {
				width: 80%;
				height: 400px;
				background-color: red;
				margin: 10px;
				border:2px solid black;
			}
		} 
		@media (min-width: 1193px) {
			p {
				width: 60%;
				height:400px;
				color:green;
				border:2px dotted black;
			}
		}
	</style>
</head>
<body>
	<p></p>
</body>
</html>
